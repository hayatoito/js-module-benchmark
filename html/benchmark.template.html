<html>
  <meta charset="utf-8">
<head>
  <title>MODULE BENCHMARK</title>
$headers
</head>
<body>
  <h1>Module Loading Benchmark</h1>
  <h2>Info</h2>
$info

  <h2>Results</h2>
  <pre id="log"></pre>

  $scripts
  <script type="module">
    performance.mark('importStart');
    import("$module").then(() => {
      performance.mark('importEnd');
      const results = {
        navigationResponseStart: performance.getEntriesByType('navigation')[0].responseStart,
        importStart: performance.getEntriesByName('importStart')[0].startTime,
        importEnd: performance.getEntriesByName('importEnd')[0].startTime
      };
      document.getElementById('log').innerText = JSON.stringify(results);
    });
  </script>
</body>
</html>
